<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>forms</title>
</head>
<body>

	<form>
		<h1>Online Course Registration Form</h1>
		<label for="surname">Surname:</label>
		<input type="text" ><br><br>
		<label for="firstName">First Name</label>
		<input type="text" ><br><br>
		<label for="middleName">Middle Name</label>
		<input type="text" ><br><br>
		<p>Select the level of course you are applying for:</p>
		<input type="radio" name="course" value="certificate">Certificate
		<input type="radio" name="course" value="Diploma">Diploma
		<input type="radio" name="course" value="Degree">Degree
		<p>Select the course you would like to pursue</p>
		<div style = "width: 190px; height: 100px; overflow:scroll; border: thin #000 solid;">
		
			<option>computer science</option>
			<option>Information Technology</option>
			<option>Electrical Engineering</option>
			<option>Mechanical Engineering</option>
		
	</div>
		<br><br>
		<input type="submit" value="Send">
	</form>

</body>
</html>
